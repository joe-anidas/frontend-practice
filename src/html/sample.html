<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
      /* allow wrapping */
  gap: 10px;
  justify-content: center;  /* center items */
  max-width: 1200px;
  margin: 0 auto;
}

.card {
  flex: 1 1 100px;          /* grow/shrink with min width 300px */
  max-width: 350px;
  height: 200px;
  background: lightseagreen;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 20px;
  border-radius: 8px;
}

/* Media query for small screens */
@media (max-width: 600px) {
  .card {
    flex: 1 1 100%;         /* full width on small screens */
    max-width: 100%;
  }
}
</style>
</head>
<body>

<h2>Responsive Layout</h2>
<div class="container">
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>
</div>

</body>
</html>
